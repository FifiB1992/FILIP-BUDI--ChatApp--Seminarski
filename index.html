<!DOCTYPE html>
<html>

<head>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/homer-simpson-revised" rel="stylesheet">
    <title>The simpsons chat app</title>
</head>

<body>
    <div class="container">
        <h1>The Simpsons</h1>
        <div class="members-count"></div>
        <div class="members-list"></div>
        <div class="messages"></div>
        <form class="message-form" onsubmit="return false;">
            <input class="message-form__input" placeholder="Unesite poruku..." type="text" />
            <button class="message-form__button" type="submit">
                <img src="./images/send.png" alt="send-icon" width="30px" height="30px">
            </button>

        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
